<link href="/assets/css/main.css" media="screen" rel="stylesheet" type="text/css" />

<body>
		

<div class="demo-item">

  <img id="blur" alt="Hi-ho Silver!" src="/assets/img/lonerider2.jpg">
  <figcaption>
    The default blur, just blurred. Still, cool stuff though.

<div class="demo-item">
